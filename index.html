<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="details">
                <div class="address">
                    <div class="form-group">
                        <label for="">Address:</label>
                        <input type="text" placeholder="Address" name="address" maxlength="100" id="Address">
                    </div>
                    <div class="form-group">
                        <label for="">Postcode:</label>
                        <input type="text" placeholder="Postcode" name="address" maxlength="100" id="Address">
                    </div>
                    <div class="form-group">
                        <label for="">City:</label>
                        <input type="text" placeholder="City" name="address" maxlength="100" id="Address">
                    </div>
                </div>
                <div class="shipping">
                    <p>Choose Your Shipping Method:</p>
                    <select name="Shipping" id="shipping">
                        <option value="One day shipping">One day shipping</option>
                        <option value="Two day shipping">Two day shipping</option>
                        <option value="Three day shipping">Three day shipping</option>
                    </select>
                </div>
                <div class="payment">
                    <div>
                        <p>Choose your payment Method:</p>
                    </div>
                    <div>
                        <label for="">Paypal <input type="radio" name="payment"></label>
                        <label for="">Debit-Card <input type="radio" name="payment"></label>
                        <label for="">Credit-Card <input type="radio" name="payment"></label>
                    </div>
                </div>
                <div class="check">
                    <div>
                        <label for="Securly save my payment Details">Securly save my payment Details <input type="checkbox"></label>
                        <label for="Sign Me up for email updates">Sign me up for email updates <input type="checkbox"></label>
                    </div>
                </div>
            </div>
            <div class="comment">
                <label for="Comments">Comments</label>
                <textarea name="Comments" id="comments" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="submit">
            c
        </div>
    </form>
</body>

</html>
